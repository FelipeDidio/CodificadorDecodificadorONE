<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Link do CSS-->
    <link rel="stylesheet" href="/styles.css" />

    <!--GOOGLE ICONS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!--FONT AWESOME-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

    <title>Encriptador ONE</title>
  </head>
  <body>
    <header>
      <img class="logoAlura" src="/images/Frame 6.png" alt="Logo da Alura" />
    </header>
    <main>
      <section>
        <textarea
          class="textArea"
          rows="4"
          cols="41"
          placeholder="Digite seu texto"
        ></textarea>
        <div>
          <h6 class="informacao">Apenas letras minúsculas e sem acentos.</h6>
        </div>
        <div class="botoes">
          <!-- Botão Criptografar -->
          <button
            class="btnCriptografar"
            type="button"
            onclick="btnCriptografar()"
          >
            Criptografar
          </button>

          <!-- Botão Descriptografar -->
          <button
            class="btnDescriptografar"
            type="button"
            onclick="btnDescriptografar()"
          >
            Descriptografar
          </button>
        </div>
      </section>
      <section class="sessaoMensagem">
        <textarea
          class="mensagem"
          id="campoMensagem "
          rows="10"
          cols="25"
        ></textarea>
        <button class="btnCopiar">Copiar</button>
      </section>
      <!-- <h2>Nenhuma mensagem encontrada</h2>
            <p>Digite um texto que você queira criptografar ou descriptografar</p> -->
    </main>

    <footer>

        >
          <i class="fa-brands fa-whatsapp"></i>
        </a>
      </div>
      <p>&copy; 2024 Desenvolvido por F3lip3D3v</p>
